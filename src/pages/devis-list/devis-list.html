<ion-header>
  <ion-navbar>
    <ion-buttons start left>
      <logout-button></logout-button>
    </ion-buttons>
    <ion-title>Gestion des devis</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <button ion-button type="button" [navPush]="devisFormPage">Ajouter un devis</button>
  <table *ngIf="allDevis.length > 0">
    <thead>
      <tr>
        <th>Numéro</th>
        <th>Nom</th>
        <th>Client</th>
        <th>Etat</th>
        <th>Prix</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let devis of allDevis">
        <td>{{devis.idDevis}}</td>
        <td>{{devis.nomDevis}}</td>
        <td>{{getClientDevis(devis.idClient)}}</td>
        <td>
          <span *ngIf="devis.etatDevis === 0">En attente</span>
          <span *ngIf="devis.etatDevis === 1">Validé</span>
        </td>
        <td>{{devis.prixDevis}} €</td>
        <td>
          <button *ngIf="devis.etatDevis != 'Validé'" ion-button type="button" icon-only (tap)="devis.etatDevis = 'Validé'">
            <ion-icon name="checkmark"></ion-icon>
          </button>
          <button ion-button type="button" [navPush]="devisDetailPage" [navParams]="{idDevis:devis.idDevis}">
            <ion-icon name="brush"></ion-icon>
          </button>
          <button ion-button type="button" (click)="deleteDevis(devis.idDevis)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <ion-card *ngIf="allDevis.length === 0">
    <ion-card-content>
      Aucun devis enregistré
    </ion-card-content>
  </ion-card>
</ion-content>
