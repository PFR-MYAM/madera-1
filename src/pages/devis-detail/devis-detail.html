<ion-header>
  <ion-navbar>
    <ion-buttons start left>
      <logout-button></logout-button>
    </ion-buttons>
  
    <ion-title>Modification de devis</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form (submit)="updateDevis()">
    <ion-item>
      <ion-label stacked>
        Nom du devis
      </ion-label>
      <ion-input type="text" name="nomDevis" [(ngModel)]="devis.nomDevis"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>
        Nom du client
      </ion-label>
      <ion-input type="text" name="nomClient" [(ngModel)]="client.nomClient" (ionInput)="getExistClient($event)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>
        Prénom du client
      </ion-label>
      <ion-input type="text" name="prenomClient" [(ngModel)]="client.prenomClient"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>
        Adresse du client
      </ion-label>
      <ion-input type="text" name="adrClient" [(ngModel)]="client.adrClient"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>
        Téléphone du client
      </ion-label>
      <ion-input type="text" name="telClient" [(ngModel)]="client.telClient"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>
        Email du client
      </ion-label>
      <ion-input type="text" name="emailClient" [(ngModel)]="client.emailClient"></ion-input>
    </ion-item>
    <ion-row *ngFor="let item of composantsDevis">
      <ion-col col-md-6 col-sm-6 col-xs-12>
        <ion-item>
          <ion-label stacked>
            Composants {{item.nb}}
          </ion-label>
          <span></span>
          <ion-select name="">
            <ion-option 
              *ngFor="let composant of composantList" 
              (ionSelect)="addComposantInDevis(composant, item)"
              [selected]="composant.idComposant === item.composant.idComposant"
            >
              {{ composant.nomComposant }}
            </ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col col-md-4 col-sm-4 col-xs-10>
        <ion-item>
          <ion-label stacked>
            Quantité
          </ion-label>
          <ion-input 
            name="{{'quantiteComposant'+item.nb}}"
            [(ngModel)]="item.composant.quantite" 
            type="number"
            (ionChange)="changePrice()"
          ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-md-2 col-sm-2 col-xs-2>
        <button ion-button icon-only type="button" (tap)="deleteComposant(item)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <button ion-button type="button" (tap)="addComposant()">+</button>
    <ion-item>
      <ion-label stacked>Prix</ion-label>
      <ion-input type="number" name="prixDevis" [(ngModel)]="devis.prixDevis" readonly></ion-input>
      <ion-label>€</ion-label>
    </ion-item>
    <button *ngIf="devis.etatDevis != 'Validé'" ion-button type="button" icon-only (tap)="devis.etatDevis = 'Validé'">
      <ion-icon name="checkmark"></ion-icon>
    </button>
    <button ion-button type="submit">Modifier</button>
  </form>
</ion-content>
