<ion-header>

    <ion-navbar>
        <ion-buttons start left>
          <logout-button></logout-button>
        </ion-buttons>
        <ion-title>Ajout de composant</ion-title>
    </ion-navbar>
  
  </ion-header>
  <ion-content padding>
    <form (submit)="updateComposant()">
      <ion-item>
        <ion-label stacked>
          Nom du composant
        </ion-label>
        <ion-input type="text" name="nomComposant" [(ngModel)]="composant.nomComposant"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>
          Gamme du composant
        </ion-label>
        <ion-select name="Gamme" [(ngModel)]="composant.idGamme">
          <ion-option *ngFor="let gamme of gammeList" [selected]="gamme.idGamme === composant.idGamme" [value]="gamme.idGamme">
            {{ gamme }}
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label stacked>
          Fournisseur du composant
        </ion-label>
        <ion-select name="Fournisseur" [(ngModel)]="composant.idFournisseur">
          <ion-option *ngFor="let f of fournisseursList" [selected]="f.idFournisseur === composant.idFournisseur" [value]="f.idFournisseur">
            {{ gamme }}
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label stacked>
          Prix du composant
        </ion-label>
        <ion-input type="number" name="prixComposant" [(ngModel)]="composant.prixComposant"></ion-input>
      </ion-item>
      <button ion-button type="submit">Modifier</button>
    </form>
  </ion-content>
