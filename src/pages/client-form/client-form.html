<ion-header>

  <ion-navbar>
    <ion-title>Nouveau client</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-item>
      <ion-label stacked>
        Nom
      </ion-label>
      <ion-input type="text" name="nomClient" [(ngModel)]="newClient.nomClient"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>
        Prenom
      </ion-label>
      <ion-input type="text" name="prenomClient" [(ngModel)]="newClient.prnomClient"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>
        Adresse
      </ion-label>
      <ion-input type="text" name="adrRueClient" [(ngModel)]="newClient.adrRueClient"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col col-sm-6 col-xs-12 col-md-6>
        <ion-item>
          <ion-label stacked>
            Code Postal
          </ion-label>
          <ion-input type="text" name="adrCpClient" [(ngModel)]="newClient.adrCpClient"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-sm-6 col-xs-12 col-md-6>
        <ion-item>
          <ion-label stacked>
            Ville
          </ion-label>
          <ion-input type="text" name="adrVilleClient" [(ngModel)]="newClient.adrVilleClient"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-item>
      <ion-label stacked>
        Téléphone
      </ion-label>
      <ion-input type="tel" name="telClient" [(ngModel)]="newClient.telClient"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>
        E-mail
      </ion-label>
      <ion-input type="email" name="emailClient" [(ngModel)]="newClient.emailClient"></ion-input>
    </ion-item>
    <button ion-button type="button" (tap)="createClient()">Ajouter</button>
  </form>
</ion-content>
